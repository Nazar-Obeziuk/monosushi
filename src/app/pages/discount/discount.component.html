<div class="container">
    <div class="wrapper">
        <div class="wrapper__header">
            <div class="header__discount_line"></div>
            <p class="header__discount">Акції на суші</p>
        </div>
        <div class="wrapper__card">
            <ng-container *ngIf="userDiscounts.length > 0">
                <div class="discount__card" *ngFor="let discount of userDiscounts" [routerLink]="['/discount', discount.id]">
                    <img class="discount__image_item" [src]="discount.imagePath" alt="">
                    <div class="card__info">
                        <h4 class="card__discount_name">{{ discount.name }}</h4>
                        <div class="card__discount_underline"></div>
                        <button class="card__discount_btn" [routerLink]="['/discount', discount.id]">Дізнатись більше</button>
                    </div>
                </div>
            </ng-container>
            <ng-container *ngIf="userDiscounts.length === 0">
                <div class="noAdded__wrapper">
                    <h2 class="discount__notAdded">Вибачте, але зараз Акції на суші недоступні.</h2>
                </div>
            </ng-container>
        </div>
    </div>
</div>
