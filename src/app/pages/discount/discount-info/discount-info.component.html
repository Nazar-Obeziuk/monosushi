<div class="container" *ngIf="discount">
    <div class="discount__info">
        <div class="card__header">
            <div class="header__line"></div>
            <h2 class="header__title">{{ discount.title }}</h2>
        </div>
        <div class="card__main">
            <p class="discount__text">{{ discount.description }}</p>
        </div>
    </div>
</div>
